<!-- Data Binding in JS -->
<head>
    <script>
        var categories = ["All","Electronics","Footwear"];
        function bodyload(){
            categories.forEach(element => {
                var  li = document.createElement("li");
                li.innerHTML = element;
                document.querySelector("ol").appendChild(li);
            });
        }
    </script>
</head>
<body onload="bodyload()">
    <ol>

    </ol>
</body>

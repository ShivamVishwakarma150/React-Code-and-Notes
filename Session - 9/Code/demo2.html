<!-- Data Binding in JQuery -->
<head>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
        var categories = ["All","Electronics","Footwear"];
       $(function(){
        $.each(categories,function(key,value){
            $(`<li>${value}</li>`).appendTo("ol");
        })
       })
    </script>
</head>
<body >
    <ol>

    </ol>
</body>
